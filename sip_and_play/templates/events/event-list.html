<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Event List</title>
</head>
<body>
    <h1>Event List</h1>
    <ul>
        {% for event in events %}
            <li><a href="{% url 'events:event-detail' event.id %}">{{ event.title }}</a></li>
        {% endfor %}
    </ul>
    <a href="{% url 'events:event-create' %}">Create New Event</a>
</body>
</html>
